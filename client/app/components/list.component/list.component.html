<div class = 'list-component'>
    <div class = 'list-component-header'>
        <h4>{{inputList.name}}</h4>
    </div>

    <ul class = 'ticket-list'>

        <ticket-component
                *ngFor="let ticket of tickets"
                [ticket]="ticket">
        </ticket-component>
    </ul>

    <div class="add-ticket"
         (click)="enableAddTicket()" >

        <span *ngIf='!addingTicket'>
           Add a ticket...
        </span>

        <input
                class = 'ticketName'
                placeholder= 'Add a ticket...'
               *ngIf='addingTicket'
               [attr.autofocus]='addingTicket'
               [(ngModel)]='addingTicketText'
               (focusout)='this.cancelAddTicket()'
               (keyup)='this.addTicketOnEnter($event)'/>
    </div>
</div>
