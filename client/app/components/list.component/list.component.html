<div class = 'list-component flex'>
    <div class = 'list-component-header'>
        <h4 class = 'handle'>{{inputList.name}}</h4>
    </div>
    <ul class = 'ticket-list flex'
        [dragula]="'dragula-tickets'"
        [dragulaModel]="tickets">
        <li *ngFor="let ticket of tickets | orderBy:'order'">
            <ticket-component [ticket]="ticket"></ticket-component>
        </li>
    </ul>

    <div class="add-ticket"
         (click)="enableAddTicket()" >

        <span *ngIf='!addingTicket'>
           Add a ticket...
        </span>

        <input
                class = 'ticketName'
                placeholder= 'Add a card...'
               *ngIf='addingTicket'
               [attr.autofocus]='addingTicket'
               [(ngModel)]='addingTicketText'
               (focusout)='this.cancelAddTicket()'
               (keyup)='this.addTicketOnEnter($event)'/>
    </div>
</div>
