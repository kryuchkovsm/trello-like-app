<div class="ticket-component" [attr.ticket-id] = ticket._id [attr.ticket-order] = ticket.order
    (click)="enableEditTicket()">

    <span
        *ngIf = '!editingTicket'>
        {{ticket.text}}
    </span>

    <textarea
        *ngIf = 'editingTicket'
        [(ngModel)]="ticket.text"
        (blur)="updateTicket()">
        {{ticket.text}}
    </textarea>
</div>
