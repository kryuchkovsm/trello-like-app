<div    class="ticket-component clearfix"
        [attr.ticket-id] = ticket._id
        [attr.ticket-order] = ticket.order>

    <div
        class = 'ticket-text '
        (click)="showTicketDetails()">
        {{ticket.text}}
    </div>

    <button
            *ngIf = '!editingTicket'
            class = 'btn btn-del-ticket'
            (click) = deleteTicket()>x
    </button>

</div>
