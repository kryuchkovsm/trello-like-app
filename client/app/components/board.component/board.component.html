<ticketdetails-component
        [ticketId]='ticketDetailsTicketId'
        *ngIf = 'ticketDetailsVisible'>
</ticketdetails-component>

<div class="board-title">
    <span> There should be editable board name </span>
    <!--*ngIf = 'isLoggedIn'-->

    <a class="setup-btn"
            (click)="toggleSetup()">
        ... <span>Show menu</span>
    </a>

    <boardsettings-component
            (closeBoardSettings$)='onCloseBoardSettings($event)'
            [ngClass]="{'is-shown':!setupVisible}"
            [boardId]='boardId'>
    </boardsettings-component>
</div>

<section id="main">

        <div class = "flex"
            [dragula]="'dragula-lists'"
            [dragulaModel]="lists"
            *ngIf = 'lists'>

                 <list-component
                         *ngFor="let list of lists"
                         (removeListFromBoard$)='onRemoveList($event)'
                        [list] = "list">
                 </list-component>
        </div>

        <div class="add-list flex"
             (click)="enableAddList()" >

            <span *ngIf="!addingList">
               Add a list...
            </span>

            <input *ngIf="addingList"
                   myAutofocus
                   placeholder= 'Add a list...'
                   id = 'add-list'
                   [attr.autofocus]="add-list"
                   [(ngModel)]="addListName"
                   (focusout)="cancelAddList()"
                   (keyup)="addListOnEnter($event)"/>
        </div>

</section>
