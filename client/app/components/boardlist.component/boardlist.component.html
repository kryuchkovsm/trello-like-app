<div class="boards-wrapper is-shown">
    <h2>My Boards</h2>
    <div class="my-boards">
        <div *ngIf = "myBoards">
            <a
                    class="board"
                    *ngFor = "let board of myBoards"
                    [routerLink]="['/b', board.boardId]"
                    (click) = 'closeBoardList()'>
                <span class = "title">{{board.name}}</span>
            </a>
        </div>

        <a class="add-board"
          (click) ="enableAddBoard()">
            <span class = "title"
                  *ngIf="!addingBoard">
               Create a new board...
            </span>

            <input *ngIf="addingBoard"
                   myAutofocus
                   placeholder= 'Add a board...'
                   [(ngModel)]="addBoardName"
                   (focusout)="cancelAddBoard()"
                   (keyup)="addBoardOnEnter($event)"/>
        </a>
    </div>
    <div class = "assigned-boards"
         *ngIf = "hasAssignedBoards()">
        <h2>Assigned Boards</h2>
        <a
                class="board"
                *ngFor = "let board of assignedBoards"
                [routerLink]="['/b', board.boardId]"
                (click) = 'closeBoardList()'>
            <span class = "title">{{board.name}}</span>
        </a>
    </div>
</div>
