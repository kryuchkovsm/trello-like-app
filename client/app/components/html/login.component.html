<div class = 'login-component'>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            #username
            placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input
            type="password"
            class="form-control"
            #password
            placeholder="Enter your password">
        </div>
        <div class = "sign-btns">
            <button
              type="submit"
              class=" btn btn-default btn-signup"
              (click)="auth.signup(username.value, password.value)">
                Sign Up
            </button>
            <button
                    type="submit"
                    class=" btn btn-default btn-primary btn-login "
                    (click)="auth.login(username.value, password.value)">
              Login
            </button>
        </div>
        <p>OR</p>
        <br>
            <button
              type="button"
              class="btn btn-social btn-auth-google"
              (click)="auth.loginWithGoogle()">
                Login with Google
            </button>
            <button
                  type="button"
                  class="btn btn-social btn-auth-facebook"
                  (click)="auth.loginWithFacebook()">
              Login with Facebook
            </button>
      </form>
    </div>
  </div>
</div>
