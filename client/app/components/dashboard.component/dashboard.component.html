<div class="boards-wrapper">
    <div class = 'my-boards clearfix'>
        <h2 *ngIf = 'myBoards'>Boards</h2>
        <div *ngIf = 'myBoards'>
            <a      class="board"
                    *ngFor = "let board of myBoards"
                    [routerLink]="['/b', board.boardId]">
                <span class="title">{{board.name}}</span>
            </a>

            <a class="board add-board"
                (click) ="enableAddBoard()">
                <span class = "title"
                      *ngIf="!addingBoard">
                   Create a new board...
                </span>

                <input *ngIf="addingBoard"
                       myAutofocus
                       class = "add-board-input"
                       placeholder= 'Create a new board...'
                       [(ngModel)]="addBoardName"
                       (focusout)="cancelAddBoard()"
                       (keyup)="addBoardOnEnter($event)"/>
            </a>
        </div>
    </div>
    <div class = 'assigned-boards'>
        <h2  *ngIf = 'hasAssignedBoards()'> Assigned Boards</h2>
        <div *ngIf = 'hasAssignedBoards()'>
            <a      class="board"
                    *ngFor = "let board of assignedBoards"
                    [routerLink]="['/b', board.boardId]">
                <span class="title">{{board.name}}</span>
            </a>
        </div>
    </div>
</div>
