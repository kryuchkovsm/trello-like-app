<div class="boards-wrapper">
    <h2 *ngIf = 'boards'>Boards {{message}}</h2>
    <div *ngIf = 'boards'>
        <a
                class="board"
                *ngFor = "let board of boards"
                [routerLink]="['/b', board._id]">
            <span class="title">{{board.name}}</span>
        </a>

        <a class="board add-board"
            (click) ="enableAddBoard()">
            <span class = "title"
                  *ngIf="!addingBoard">
               Create a new board...
            </span>

            <input *ngIf="addingBoard"
                   myAutofocus
                   class = "add-board-input"
                   placeholder= 'Create a new board...'
                   [attr.autofocus]="addingBoard"
                   [(ngModel)]="addBoardName"
                   (focusout)="cancelAddBoard()"
                   (keyup)="addBoardOnEnter($event)"/>
        </a>
    </div>
</div>
