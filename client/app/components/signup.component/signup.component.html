<div class = 'signup-component'>
  <div class="row">
    <div class="col-md-6">
      <form name = "form"
            (ngSubmit)="f.form.valid && signup()"
            #f="ngForm"
            novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id = "email"
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter your email"
            [(ngModel)]="model.email"
            #email="ngModel"
            required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Enter your password"
                 [(ngModel)]="model.password"
                 #password="ngModel"
                 required />
            <div class = 'login-info'>{{info}}</div>
        </div>

        <div class = "sign-btns">
            <a 
              class = 'login-href'
              routerLink='/login' 
              routerLinkActive='active'>Login
            </a>

            <button
                    type="submit"
                    [disabled] = "loading"
                    class=" btn btn-default btn-primary btn-signup ">
              SignUp
            </button>            
        </div>
        </form>       
    </div>
  </div>
</div>
